<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    *{
       text-decoration: none;
    }
    nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        nav ul li {
            margin-left: 20px;
        }

    header {    
            background-color: red;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      padding: 20px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 5px;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
    }

    .box{
            display: flex;
            align-content: center;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .text{
    font-size: 25px;
    color: white;
}
    
.footer {
            background-color: lightcoral;
            text-align: center;
            padding: 10px;
           
            width: 100%;
        }

  </style>
</head>
<body>

    <header>
        <div class="box">
            <img src="logo.png" alt="City Logo" style="width: 50px; height: 50px;">
            <span class="text">SANTA ROSA</span>
        </div>
        <nav>
            <ul>
                <li><a href="index.html" style="color: white;">Home</a></li>
                <li><a href="About.html" style="color: white;">About</a></li>
                <li><a href="wala.html" style="color: white;"> Gallery</a></li>
                <li><a href="Attraction.html" style="color: white;">Attraction</a></li>
                <li><a href="Contact.html" style="color: white;">Contact Us</a></li>
            </ul>
        </nav>
    </header>

  <h1 style="text-align: center;">Image Gallery</h1>
  <div class="gallery">
    <img src="fun.jpg" alt="Sample Image 1">
    <img src="EK5.png" alt="Sample Image 2">
    <img src="tagapo.png" alt="Sample Image 3">
    <img src="museo.png" alt="Sample Image 4">
    <img src="nuvali.png" alt="Sample Image 5">
    <img src="santa Rosa1.png" alt="Sample Image 6">
  </div>

  <div class="footer">
    <p>&copy; 2025 City of Santa Rosa. All rights reserved.</p>
</div>

</body>
</html>
